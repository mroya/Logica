<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Decrescente de 20 at√© 0</title>
</head>
<body>
    <script>
        
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var contador = 20;

        while(contador >= 0) {
            mostra(contador);
            contador--;
        }

        mostra("Fim");

    </script>
</body>
</html>
