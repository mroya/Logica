<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórias."));
        var empates = parseInt(prompt("Entre com o números de empates."));

        var pontos = (vitorias*3)+empates;

        mostra("Os pontos do seu time é " + pontos);
        if (pontos > 28) {
            mostra("Seu time está melhor do que o ano passado.");
        } else if(pontos < 28) {
            mostra("Seu time está pior do que o ano passado.");
        } else {            
            mostra("Seu time está igual ao ano passado.");
        }

        mostra("Fim")
    </script>
</body>
</html>
