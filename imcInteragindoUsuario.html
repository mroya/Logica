<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function calcularImc(altura, peso) {
            return peso / (altura*altura);
        }

        var nome = prompt("Informe seu nome");
        var altura = prompt(nome + ", informe sua altura");
        var peso = prompt(nome + ", informe seu peso");

        var imc = calcularImc(altura, peso);

        if(imc < 18.5) {
            mostra(nome + ", o seu valor de IMC é " + Math.round(imc));
            mostra("Você está abaixo do recomendado.");
        } else if (imc >= 18.5 && imc <= 35) {
            mostra(nome + ", o seu valor de IMC é " + Math.round(imc));
            mostra("Você está com seu IMC excelente.")
        } else if (imc > 35 ) {
            mostra(nome + ", o seu valor de IMC é " + Math.round(imc));
            mostra("Você está acima do recomendado.");
        }
        
    
    </script>
</body>
</html>
