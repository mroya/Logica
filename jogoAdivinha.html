<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n) {
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10);
        var tentativas = 1;
        var contador = 3;

        alert("Atenção, são apenas 3 tentativas para acertar o número!!!");
        
        while(chute != numeroPensado && tentativas <= 3){
            
            var chute = parseInt(prompt("Digite seu chute entre 0 - 10: "));
            tentativas++;
            contador--;
            
            if (chute == numeroPensado) {
                alert("Parabéns, Você acertou!");
                break;
            } else if (chute > numeroPensado) {
                alert("Você errou! Seu chute É MAIOR que o número pensado! - Você tem apenas " + contador + " tentativas restantes!");
            } else if (chute < numeroPensado){
                alert("Você errou! Seu chute É MENOR que o número pensado! - Você tem apenas " + contador + " tentativas restantes!");
            }
        }

    </script>
</body>

</html>
