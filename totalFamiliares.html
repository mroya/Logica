<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo das médias de idade dos Familiares</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt("Informe o total de familiares:"))
        var numero = 1;
        var totalIdades = 0;

        while(numero <= totalFamiliares){
            var idade = parseInt(prompt("Informe a idade do familiar:"));
            totalIdades = totalIdades + idade;
            numero++;
        }

        var mediaIdades = totalIdades/totalFamiliares;
        mostra("A média das idades dos familiares é: <br>" + mediaIdades + " anos de idade.");
        
    </script>
</body>
</html>
